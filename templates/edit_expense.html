<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Expense</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="expense" class="form-label">Expense</label>
                <input type="number" step="0.01" class="form-control" name="expense" value="{{ expense.expense }}" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <input type="text" class="form-control" name="reason" value="{{ expense.reason }}" required>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Income</label>
                <input type="number" step="0.01" class="form-control" name="income" value="{{ expense.income or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Expense</button>
        </form>
        <a href="fam/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>

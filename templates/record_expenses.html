<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Daily Expenses</title>
</head>
<body>
    <h1>Record Daily Expenses</h1>
    <form method="POST">
        <label>Person 1 Expense:</label>
        <input type="number" step="0.01" name="person1_expense" required><br>
        <label>Person 1 Reason:</label>
        <input type="text" name="person1_reason" required><br>
        <label>Person 1 Income:</label>
        <input type="number" step="0.01" name="person1_income" required><br>

        <label>Person 2 Expense:</label>
        <input type="number" step="0.01" name="person2_expense" required><br>
        <label>Person 2 Reason:</label>
        <input type="text" name="person2_reason" required><br>
        <label>Person 2 Income:</label>
        <input type="number" step="0.01" name="person2_income" required><br>

        <label>Person 3 Expense:</label>
        <input type="number" step="0.01" name="person3_expense" required><br>
        <label>Person 3 Reason:</label>
        <input type="text" name="person3_reason" required><br>

        <label>Person 4 Expense:</label>
        <input type="number" step="0.01" name="person4_expense" required><br>
        <label>Person 4 Reason:</label>
        <input type="text" name="person4_reason" required><br>

        <button type="submit">Save Expenses</button>
    </form>
</body>
</html>
